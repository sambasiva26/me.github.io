<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        button {
            padding: 10px 15px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>This is a simple HTML page.</p>
    <button onclick="alert('Button clicked!')">Click Me</button>

</body>
</html>
